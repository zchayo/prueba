<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>window.jQuery || document.write(decodeURIComponent('%3Cscript src="js/jquery.min.js"%3E%3C/script%3E'))</script>
    <link rel="stylesheet" type="text/css" href="https://cdn3.devexpress.com/jslib/23.1.4/css/dx.light.css" />
    <script src="https://cdn3.devexpress.com/jslib/23.1.4/js/dx.all.js"></script>

    <title>View</title>

    <style>
        .contenedor {
            display: flex;
        }

        .mitad {
            width: 50%;
        }
    </style>

</head>

<body>

    <div id="page">
        <div id="responsive-box">
            <div data-options="dxItem: {
                    location: [
                      { row: 0, col: 0, screen: 'lg' }, 
                      { row: 0, col: 0, screen: 'sm' }, 
                    ]}">
                <div id="chart"> </div>
            </div>
            <div data-options="dxItem: {
            location: [
              { row: 0, col: 1, screen: 'lg' }, 
              { row: 1, col: 0, screen: 'sm' }, 
            ]}">
                <div id="chart2"></div>
            </div>
        </div>
    </div>


    <script>


        $(function () {



            $('#responsive-box').dxResponsiveBox({
                rows: [
                    { ratio: 1 },
                    { ratio: 1, screen: 'sm' },
                ],
                cols: [
                    { ratio: 1 },
                    { ratio: 1, screen: 'lg' },
                ],
                singleColumnScreen: 'sm',
                screenByWidth(width) {
                    return (width < 700) ? 'sm' : 'lg';
                },
            });

            $('#chart').dxChart({
                dataSource: [
                    {
                        arg: '1960',
                        val: 3032019978,
                    },
                    {
                        arg: '1970',
                        val: 3683676306,
                    },
                    {
                        arg: '1980',
                        val: 4434021975,
                    },
                ],
                palette: ['#6e8f85', '#edc68e', '#ebe7a7'],
                // color: '',
                commonSeriesSettings: {
                    type: 'bar',
                    valueField: 'val',
                    argumentField: 'arg',
                    ignoreEmptyPoints: true,
                },
                legend: {
                    visible: false,
                },
                seriesTemplate: {
                    nameField: 'arg',
                },

                // series: {
                //     type: 'bar',
                // },
                // argumentAxis: {
                //     tickInterval: 10,
                //     label: {
                //         format: {
                //             type: 'decimal',
                //         },
                //     },
                // },
                title: 'World Population by Decade',
            });

            $('#chart2').dxPieChart({
                dataSource: [
                    {
                        arg: 1960,
                        val: 3032019978,
                    },
                    {
                        arg: 1970,
                        val: 3683676306,
                    },
                    {
                        arg: 1980,
                        val: 4434021975,
                    },
                ],
                palette: ['#6e8f85', '#edc68e', '#ebe7a7'],
                legend: {
                    visible: true,
                },
                series: {
                    type: 'pie',
                },

                title: 'PoblaciÃ³n mundial',
            });


        });

    </script>

</body>

</html>
